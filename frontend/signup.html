
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Signup</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #ff6a88;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff5f7e, #ff8ba0);
      transform: translateY(-2px);
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #ff6a88;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter Full Name">
    </div>
    <div class="input-group">
      <label for="signupEmail">Email</label>
      <input type="text" id="signupEmail" placeholder="Enter Email">
    </div>
    <div class="input-group">
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Enter Password">
    </div>
    <button class="btn" id="signup">Sign Up</button>

    <div class="login-link">
      Already have an account? <a href="loginpage.html">Login</a>
    </div>
  </div>
  <script src="server.js"></script>
  <script>
    document.getElementById("signup").addEventListener("click", async function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      // const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name || !email || !password) {
        alert("All fields are required!");
        return;
      }

      // if (password !== confirmPassword) {
      //   alert("Passwords do not match!");
      //   return;
      // }
      try {
        const response = await fetch("http://localhost:5000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.text();
        if (response.ok) {
          alert("Signup successful! Redirecting to login...");
          setTimeout(() => {
            window.location.href = "loginpage.html";
          }, 1000);
        } else {
          alert("Signup failed. Please try again.");
        }
      } catch (err) {
        console.error(err);
        alert(err);
      }
    });
  </script>
</body>
</html>
